<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
function po(){
  let num1=parseFloat(document.getElementById("num1").value);
  let num2=parseFloat(document.getElementById("num2").value);

let sum=num1+num2;
let subtract=num1-num2;
let product=num1*num2;
let quotient=num2!==0 ? num1/num2 : "Cannot be divide by zero";
data.innerHTML = `
        <p>Addition: ${sum}</p>
        <p>Subtraction: ${subtract}</p>
        <p>Multiplication: ${product}</p>
        <p>Division: ${quotient}</p>
      `;
      
}
  </script>
</head>

<body>
  <p ><input type="number" id="num1" placeholder="Enter num1"></p>
  <p><input type="number" id="num2" placeholder="Enter num2"></p>
  <button onclick="po()">SUBMIT</button>
 
  <div id="data"></div>
</body>

</html>
