<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let names=[];
        function add(){
            let name=document.getElementById("name").value;
            names.push(name);
            let str=""
            names.map(value=>{
                str=str+value+"<br>"
            })
            data.innerHTML=str
        }
    </script>
</head>
<body>
    <!-- <script>
        let names=["john","ani"]
        names.push("pandi")
        console.log(names)
    </script> -->
    <h1>Data Entry Form</h1>
    <p><input type="text" id="name" placeholder="Enter name"></p>
    <button onclick="add()">Add</button>
    <div id="data"></div>
</body>
</html>
